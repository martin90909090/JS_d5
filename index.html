<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h2>
            Todo List
        </h2>
    </div>
    <div class="form">
        <div class="label">
            <label for="new_task" title="New Task">Nueva tarea</label>
        </div>
        <div class="i_b">
            <input type="text" id="new_task" placeholder="Enter task description">
            <button type="button" id="add_task" onclick="add_el()">Agregar</button>
        </div>
    </div>
    <div class="tasks_container">
        <div class="count">
            <div class="total_count">
                <span>Total:</span>
                <span id="total_tasks">0</span>  
            </div>
            <div class="completed_count">
                <span>Realizadas:</span>
                <span id="completed_tasks">0</span>
            </div>
        </div>
        <div class="list_container">
            <div class="list">
                <span>ID</span>
                <span>Tarea</span>
            </div>
            <div class="tasks">
                <ul id="task_list">
                </ul>
            </div>
        </div>
    </div>
    <script src="./assets/JS/main.js"></script>
</body>
</html>
